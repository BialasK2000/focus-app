
{% extends "base.html" %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
<div class="container">
<h1>Login</h1>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input class="button" value="Login" type="submit">
</form>

<p>Don't have an account? <a class="link-link" href="{% url 'register' %}">Register</a></p>
</div>
</body>
</html>
{% endblock content %}
