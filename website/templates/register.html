{% extends "base.html" %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
<div class="container">
<h1>Register</h1>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input class="button" value="Register" type="submit">
</form>

<p>Already have an account? <a class="link-link" href="{% url 'login' %}">Login</a></p>
</div>
</body>
</html>
{% endblock content %}
